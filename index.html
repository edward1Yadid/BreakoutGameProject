<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">
    <title>BreakoutGme</title>
</head>

<body>
    <h1>BreakoutGme</h1>
    <button id="rules-button" class="btn rules-btn">Show rules</button>
    <button id="startBtn">srtat the game</button>
    <img src="./images/soundsUp.jpg" alt="soundsUp" id="sounds">


    <div id="rules" class="rules">
        <h2>How To Play:</h2>
        <p>
            Use your right and left keys to move the paddle to bounce the ball up
            and break the blocks.
        </p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-button" class="btn">Close</button>

    </div>





    <canvas id="canvas" width="800" height="600"></canvas>



    <script src="script.js"></script>
</body>
